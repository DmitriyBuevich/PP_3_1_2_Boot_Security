<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create page</title>
</head>
<body>
<h1>Добавить USER</h1>
<form action="#" method="POST" th:action="@{/new}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" required/>
    <br><br>

    <label for="lastname">Lastname: </label>
    <input type="text" th:field="*{lastname}" id="lastname" required/>
    <br><br>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age" required/>
    <br><br>
    <input type="submit" class="buttonAdd" value="Add"/>
</form>
</body>
</html>
